<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script type="module" src="/src/main.js" defer></script>
       <link rel="stylesheet" href="/src/style.css" class="css">
    <title>Vite App</title>
  </head>
  <body aria-level="assertive">
  <header>
    <div class="logoInfo">
      <img src="/src/images/vinyllogo.png" alt="logo of the company" class="vinyl"/>
      <div class="textlogo">
        <h1> VINYL REVIEWS</h1>
        <p id="textForLogo"></p>
      </div>
    </div>
  </header>
  <main >
    <section> 
      <h2>Welcome to VINYL REVIEWS</h2>
      <h3>Please sign in</h3>
      <div class="signin-container">
        <form id="sigin" class="signin">
          <label for="email" class="labelsignin">Email</label>
          <input name="email" placeholder="name@outlook.com" required/>
          <label for="password" class="labelsignin">Password</label>
          <input name="password" placeholder="password" required/>
          <button type="submit" class="submit">Sign in</button>
       </form>
      </div>
    </section>
    <section>
      <h2>Please leave a comment about your favourite album here </h2>
      <form id="form" class="form">
        <div class="form-container">
            <label for="name">Name</label>
            <input id="name" name="name" placeholder="name" />
            <label for="country">Country</label>
            <input id="country" name="country" placeholder="country" />
            <label for="album">Album</label>
            <input id="album" name="album" placeholder="album" />
        </div>
        <label for="comment">Comment</label>
        <textarea name="comment" class="comment" id="comment" placeholder=" Your thoughts?"></textarea>
        <button type="submit" class="submit" id="submit">Submit</button>
      </form>
    <section> 
      <h2>Please check out previous reviews of few fellow vinyls lovers</h2>
      <div class="previousComments-container">
        <textarea  id="previousComments" name="previousComments" class="previousComments">
        </textarea>
      </div>
    </section>  
    </section>
    <section id="app" class="app"> 
    </section>
  </main>
  <footer>

  </footer>
  </body>
</html>
